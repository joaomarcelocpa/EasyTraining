<div class="modal fade" id="modalEdicao" tabindex="-1" role="dialog" aria-labelledby="modalEdicaoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-primary primary close me-5 fa fa-times" data-dismiss="modal" aria-label="Close"></button>
        <h5 class="modal-title" id="modalEdicaoLabel">Editar Cadastro</h5>
        
          
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="editNome">Nome</label>
            <input type="text" class="form-control" id="editNome">
          </div>
          <div class="form-group">
            <label for="editLogin">Login</label>
            <input type="text" class="form-control" id="editLogin">
          </div>
          <div class="form-group">
            <label for="editEmail">Email</label>
            <input type="email" class="form-control" id="editEmail">
          </div>
          <div class="form-group">
            <label for="editSenha">Senha</label>
            <input  class="form-control" id="editSenha">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btn_salvar_edicao">Salvar Alterações</button>
      </div>
    </div>
  </div>
