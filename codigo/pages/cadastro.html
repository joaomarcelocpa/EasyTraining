<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../assets/css/cadastro.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <!-- Cabeçalho -->    
  <header class="header">
    <img class="img-fluid logo pb-3 ps-2" src="../assets/images/logoimg/Logo.png" alt="Logo - Easy Training">
    <nav>
      <input type="checkbox" id="menuToggle">
      <label for="menuToggle" class="menu-icon">
        <i id="closeIcon" class=" fa fa-bars"></i>
        <i class="fa fa-times-circle "></i>
      </label>
      <ul class="menu">
        <li><a class=" text-center" href="../index.html">Home</a></li>
        <li><a class=" text-center" href="../pages/login.html">Login</a></li>
        <li><a class=" text-center" href="../pages/cadastro.html">Cadastro</a></li>
        <li><a class=" text-center" href="../pages/contatos.html">Contatos</a></li>
      </ul>
    </nav>
  </header>

  <div id="cadastro">
    <div class="container"></div>
    <div role="document">
      <div id="login">
        <form id="login-form" class="form" method="post" onsubmit="salvaLogin(event)">
          <h2>Novo usuário</h2>
          <div class="form-group">
            <label for="login">Usuário</label>
            <input type="text" name="txt_login" id="txt_login" placeholder="Digite seu usuário (Maiúsculas e espaços importam no seu usuário!!)">
          </div>
          <div>
            <label for="nome">Nome completo</label>
            <input type="text" name="txt_nome" id="txt_nome" placeholder="Digite seu nome completo">
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="txt_email" id="txt_email" placeholder="Digite seu e-mail">
          </div>
          <div>
            <label for="senha">Senha</label>
            <input type="password" name="txt_senha" id="txt_senha" placeholder="Digite sua senha (Maiúsculas e espaços importam na sua senha!!)">
          </div>
          <div>
            <label for="senha2">Confirmação de Senha</label>
            <input type="password" name="txt_senha2" id="txt_senha2" placeholder="Confirme sua senha">
          </div>
          <button type="button" id="btn_salvar">Salvar</button>
        </form>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="footer">
      <p class=" footer custom-gradient mt-5 py-4 text-center ">© Easy Training - 2024</p>
    </div>
  </footer>

  <script src="../assets/js/login.js"></script>
  <script>
    function validateEmail(email) {
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    function salvaLogin(event) {
      // Cancela a submissão do formulário para tratar sem fazer refresh da tela
      event.preventDefault();

      // Obtem os dados do formulário
      let login = document.getElementById('txt_login').value;
      let nome = document.getElementById('txt_nome').value;
      let email = document.getElementById('txt_email').value;
      let senha = document.getElementById('txt_senha').value;
      let senha2 = document.getElementById('txt_senha2').value;

      if (senha !== senha2) {
        alert('As senhas informadas não conferem.');
        return;
      }

      if (!validateEmail(email)) {
        alert('Por favor, insira um email válido.');
        return;
      }

      // Adiciona o usuário no banco de dados
      addUser(nome, login, senha, email);
      alert('Usuário salvo com sucesso. Proceda com o login.');

      // Redireciona para o login após um breve atraso
      setTimeout(function() {
        window.location.href = "../pages/login.html";
      }, 2000); // 2000 milissegundos = 2 segundos
    }

    // Associar salvamento ao botao
    document.getElementById('btn_salvar').addEventListener('click', salvaLogin);        
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7UibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
