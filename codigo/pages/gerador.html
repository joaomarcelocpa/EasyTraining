<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de objetivo</title>
  <link rel="stylesheet" href="../assets/css/gerador.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <link rel="icon" type="image/png" sizes="16x16"  href="../assets/images/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <!-- Cabeçalho -->    
  <header class="header">
    <img class="img-fluid logo pb-3 ps-2" src="../assets/images/logoimg/Logo.png" alt="Logo - Easy Training">
    <nav>
      <input type="checkbox" id="menuToggle">
      <label for="menuToggle" class="menu-icon">
        <i id="closeIcon" class=" fa fa-bars"></i>
        <i class="fa fa-times-circle "></i>
      </label>
      <ul class="menu">
        <li><a class=" text-center" href="../index.html">Home</a></li>
        <li id="login"><a class=" text-center" href="../pages/login.html">Login</a></li>
        <li id="cadastro"><a class=" text-center" href="../pages/cadastro.html">Cadastro</a></li>
        <li><a class=" text-center" href="../pages/contatos.html">Contatos</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <br>
    <h1>Gerador de Fichas de Treino</h1>
    <p>Marque as seguintes opções conforme a sua necessidade:</p>
    <br>
    <div class="form-moldura border-primary" style="border-width: 3px;">
      <form id="treinoForm">
        <label for="grupoMuscular" class="form-label">Grupo Muscular que pretende focar:</label>
        <select id="grupoMuscular" class="form-control mb-3">
          <option value="peito">Peito</option>
          <option value="costas">Costas</option>
          <option value="pernas">Pernas</option>
          <option value="ombros">Ombros</option>
          <option value="bracos">Braços</option>
        </select>

        <label for="nivel" class="form-label">Nível:</label>
        <select id="nivel" class="form-control mb-3">
          <option value="iniciante">Iniciante</option>
          <option value="intermediario">Intermediário</option>
          <option value="avancado">Avançado</option>
        </select>

        <label for="objetivo" class="form-label">Objetivo:</label>
        <select id="objetivo" class="form-control mb-3">
          <option value="hipertrofia">Hipertrofia</option>
          <option value="emagrecimento">Emagrecimento</option>
          <option value="forca">Força</option>
        </select>

        <label for="equipamento" class="form-label">Local de treino:</label>
        <select id="equipamento" class="form-control mb-3">
          <option value="academia">Academia</option>
          <option value="casa">Casa</option>
        </select>

        <button type="button" class="btn btn-primary" id="gerarBtn" onclick="gerarTreino()">Gerar Treino</button>
      </form>
    </div>
  </div>

  <script>
    function gerarTreino() {
      document.getElementById('gerarBtn').innerText = 'Gerando...';
      setTimeout(function() {
        const grupoMuscular = document.getElementById('grupoMuscular').value;
        const nivel = document.getElementById('nivel').value;
        const objetivo = document.getElementById('objetivo').value;
        const equipamento = document.getElementById('equipamento').value;
        window.location.href = `ficha.html?grupoMuscular=${grupoMuscular}&nivel=${nivel}&objetivo=${objetivo}&equipamento=${equipamento}`;
      }, 2000);
    }
  </script>

  <!-- Rodapé -->
  <footer>
    <div class="footer">
      <p class="footer custom-gradient mt-5 py-4 text-center">© Easy Training - 2024</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
  <script src="../assets/js/login.js"></script>
</body>

</html>
