<body>
	<div id="login">
		<div class="container">
						<form id="login-form" method="post" onsubmit="loginUser (this)">
							<h2>Login</h2>
			<label for="username" >Usuário</label>
           <input type="text" name="username" id="username" placeholder="Digite seu usuário (Cuidado com espaços e letras maiúsculas!!)">
           <div>
             <label for="password">Senha</label>
             <input type="text" name="password" id="password" placeholder="Digite sua senha (Cuidado com espaços e letras maiúsculas!!)">
            </div>
            <div>                                
              <button type="submit" name="submit" value="submit">logar</button>
            </div>

   </div>

    <script src="../assets/js/login.js"></script>
    <script>
        
        // Declara uma função para processar o formulário de login
        function processaFormLogin (event) {                
                // Cancela a submissão do formulário para tratar sem fazer refresh da tela
                event.preventDefault ();

                // Obtem os dados de login e senha a partir do formulário de login
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Valida login e se estiver ok, redireciona para tela inicial da aplicação
                resultadoLogin = loginUser (username, password);
                if (resultadoLogin) {
                    window.location.href = "../index.html";
                }
                else { // Se login falhou, avisa ao usuário
                    alert ('Usuário ou senha incorretos');
                }
        }

        // Associa a funçao processaFormLogin  formulário adicionado um manipulador do evento submit
        document.getElementById ('login-form').addEventListener ('submit', processaFormLogin);
       
    </script>
